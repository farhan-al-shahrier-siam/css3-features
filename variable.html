<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <style>
        :root{
            --primary-color: blueviolet;
            --secondary-color: yellowgreen;
        }
        h1{
            color: var(--primary-color);
        }
        h4{
            background-color: var(--primary-color);
        }
        .box{
            border: 2px solid var(--primary-color);
            width: calc(100% - 300px);
        }
        .box p{
            color: var(--primary-color);
        }

        .sidebar{
            background-color: lightcoral;
        }
        .content{
            background-color: lightseagreen;
        }
        .container{
            height: 350px;
            display: grid;
            gap: 20px;
            grid-template-columns: 200px calc(100% - 220px);
        }
    </style>
</head>
<body>
    <h1>My Custom properties</h1>
    <h4>Also commonlx known as CSS variables.</h4>
    <div class="box">
        <h3>I'm doing somthing</h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, ab sunt! Cum facere necessitatibus aperiam libero, voluptate nulla harum vitae!</p>
    </div>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content</div>
    </div>
</body>
</html>
