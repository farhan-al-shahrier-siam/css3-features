<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height:70px;
            width: 70px;
            background-color: blueviolet;
            border: 5px solid burlywood;
            margin: 3px;
            /* property name | duration | easing function | delay */
            /* this all should go inside the transition  */
            transition: transform 1s ease 3s;
        }
        .box:hover{
            transform: rotate(45deg) translateX(200px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Changes the shape. This is CSS style property name.</li>
        <li>It is a value of stransform style rule. This means you either move to the x or y or both axis.</li>
        <li>How long it will take to do the chnages to the shape</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
