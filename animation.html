<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Animation</title>
    <style>
        @keyframes bouncing-ball {
            from{
                left: 0;
            }
            to{
                left: 400px;
                background-color: brown;
            }
        }
        @keyframes zic-zac {
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top: 200px;
                left: 150px;
                background-color: brown;
            }
            50%{
                top: 0;
                left: 300px;
                background-color: blue;
            }
            100%{
                top: 200px;
                left: 500px;
                background-color: blueviolet;
            }

        }
        .stage{
            height: 300px;
            width: 600px;
            border: 4px solid blueviolet;
            background-color: aquamarine;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blueviolet;
            position: relative;
            /* animation: bouncing-ball 2s ease-in-out 1s 4 alternate ; */
            animation: zic-zac 3s ease 1s 4 alternate ;
        }
    </style>
</head>
<body>
    <h1>Exploring Animation</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
